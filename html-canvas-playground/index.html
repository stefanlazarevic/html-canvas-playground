<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating and Resizing Canvas</title>
    <meta name="description" content="Essentials on how to create and resize HTML5 canvas."></meta>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        html, body {
            padding: 0;
            margin: 0;
            border: 0;
            outline: none;
            overflow: hidden;
        }
        canvas {
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="canvas.js"></script>
    <script src="index.js"></script>
</body>
</html>
